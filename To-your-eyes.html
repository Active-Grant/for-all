    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        
        .video-wrapper { 
            width: 100%; 
            max-width: 640px; 
            aspect-ratio: 16/9; /* Forces the box to be video-shaped */
            position: relative; 
            background: #111; 
            border: 1px solid #333; 
            overflow: hidden;
        }

        /* The Play Overlay */
        #play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); /* Darken image slightly */
            z-index: 10;
            display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer;
        }

        .play-btn-circle {
            width: 80px; height: 80px; background: rgba(255, 0, 0, 0.9); border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; font-size: 35px; border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* The Thumbnail Image - FIXED */
        .thumbnail-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* This makes sure the image fills the box without stretching */
            display: block; 
            filter: blur(15px); /* Starts heavy blurred */
            transition: filter 0.5s ease;
        }

        #video-frame { display: none; width: 100%; height: 100%; }

        /* Custom Alert Styles */
        .swal2-popup { background: #1a1a1a !important; color: #fff !important; }
    </style>

<body>

<div class="video-wrapper">
    <div id="play-overlay" onclick="handlePlay()">
        <div class="play-btn-circle"><i class="fa fa-play"></i></div>
        <p style="margin-top: 15px; font-weight: bold; text-shadow: 2px 2px 5px #000;">CLICK TO WATCH FULL VIDEO</p>
    </div>

    <img id="placeholder-thumb" class="thumbnail-img" src="https://path-to-your-actual-thumbnail.jpg">

    <div id="video-frame">
        <blockquote class="twitter-tweet" data-theme="dark"><a href="https://twitter.com/myhornypot/status/2010230189788409961"></a></blockquote>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
</div>

<script>
    const monetagDirectLink = "https://otieu.com/4/10347567";
    let isVerified = false;

    window.onload = function() {
        Swal.fire({
            title: 'Content Restricted',
            text: "This video is for viewers aged 18 and over only. Are you 18+?",
            icon: 'warning',
            showDenyButton: true,
            confirmButtonText: 'Yes, Enter',
            denyButtonText: 'No, Exit',
            allowOutsideClick: false
        }).then((result) => {
            if (result.isConfirmed) {
                isVerified = true;
                // Reduce blur so they see the "Bait" image clearly
                document.getElementById('placeholder-thumb').style.filter = "blur(1px)";
            } else {
                window.location.href = "https://twitter.com";
            }
        });
    }

    function handlePlay() {
        if (!isVerified) {
            Swal.fire('Error', 'Please verify your age.', 'error');
            return;
        }
        // Opens Ads
        window.open(monetagDirectLink, '_blank');

        // Shows Video
        document.getElementById('play-overlay').style.display = 'none';
        document.getElementById('placeholder-thumb').style.display = 'none';
        document.getElementById('video-frame').style.display = 'block';
    }
</script>

</body>
