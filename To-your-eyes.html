<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Player - Viral Trend</title>
    
    <meta property="og:title" content="Viral Video: Exclusive Footage" />
    <meta property="og:description" content="Watch the full video now before it's deleted!" />
    <meta property="og:image" content="https://img1.blogblog.com/img/video_object.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        .video-wrapper { width: 100%; max-width: 640px; position: relative; background: #000; border: 2px solid #222; box-shadow: 0 0 20px rgba(255,0,0,0.2); }
        
        /* The Overlay (What users see first) */
        #play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 10;
            display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer;
        }

        .play-btn-circle {
            width: 80px; height: 80px; background: rgba(255, 0, 0, 0.9);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 35px; color: white; transition: 0.3s; border: 4px solid #fff;
        }

        #play-overlay:hover .play-btn-circle { transform: scale(1.1); background: #f00; }

        .thumbnail-img { width: 100%; display: block; filter: blur(2px); } /* Blur makes them curious */

        .video-info { padding: 15px; width: 100%; max-width: 640px; box-sizing: border-box; background: #111; border: 1px solid #222; }
        .video-title { font-weight: bold; font-size: 18px; color: #fff; margin-bottom: 5px; }
        .stats { color: #888; font-size: 13px; }

        /* Hidden Video Area */
        #video-frame { display: none; width: 100%; aspect-ratio: 16/9; }
    </style>
</head>
<body>

<div class="video-wrapper">
    <div id="play-overlay" onclick="startVideo()">
        <div class="play-btn-circle"><i class="fa fa-play"></i></div>
        <p style="margin-top: 15px; font-weight: bold; text-shadow: 2px 2px 4px #000;">WATCH FULL VIDEO (18+)</p>
    </div>

    <img id="placeholder-thumb" class="thumbnail-img" src="https://img1.blogblog.com/img/video_object.png" alt="Video Thumbnail">

    <div id="video-frame">
        <blockquote class="twitter-tweet" data-theme="dark"><a href="https://twitter.com/myhornypot/status/2010230189788409961"></a></blockquote>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
</div>

<div class="video-info">
    <div class="video-title">Viral Leak: Trend Video 2026</div>
    <div class="stats">
        <span style="color: #f00;"><i class="fa fa-eye"></i> 1,240,582 views</span> &nbsp;â€¢&nbsp; 
        <i class="fa fa-clock-o"></i> 2 minutes ago
    </div>
</div>

<script>
    // 1. SET YOUR MONETAG DIRECT LINK HERE
    const monetagDirectLink = "https://otieu.com/4/10347567";

    function startVideo() {
        // TRIGGER THE ADS
        // This opens your Monetag link in a new tab immediately
        window.open(monetagDirectLink, '_blank');

        // SWITCH UI TO THE VIDEO
        document.getElementById('play-overlay').style.display = 'none';
        document.getElementById('placeholder-thumb').style.display = 'none';
        document.getElementById('video-frame').style.display = 'block';

        // OPTIONAL: Add a secondary redirect after 5 seconds to ensure profit
        // setTimeout(function(){ window.location.href = monetagDirectLink; }, 5000);
    }
</script>

</body>
</html>
