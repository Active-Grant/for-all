<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verification Required</title>
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="WATCH: Viral Video Trend 2026">
    <meta name="twitter:description" content="18+ Content. Verification Required to Watch.">
    <meta name="twitter:image" content="https://img1.blogblog.com/img/video_object.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        /* Video Player UI */
        .video-wrapper { width: 100%; max-width: 640px; position: relative; background: #000; border: 2px solid #222; }
        #play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 10;
            display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer;
        }
        .play-btn-circle {
            width: 80px; height: 80px; background: #f00; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; font-size: 35px; border: 4px solid #fff;
        }
        .thumbnail-img { width: 100%; display: block; filter: blur(8px); } /* Heavy blur until verified */
        #video-frame { display: none; width: 100%; aspect-ratio: 16/9; }

        /* Age Gate Modal Styling */
        .swal2-popup { background: #1a1a1a !important; color: #fff !important; border: 1px solid #f00 !important; }
        .swal2-title { color: #fff !important; }
        .swal2-confirm { background-color: #f00 !important; }
        .swal2-deny { background-color: #444 !important; }
    </style>
</head>
<body>

<div class="video-wrapper">
    <div id="play-overlay" onclick="handlePlay()">
        <div class="play-btn-circle"><i class="fa fa-play"></i></div>
        <p style="margin-top: 15px; font-weight: bold;">CLICK TO PLAY</p>
    </div>

    <img id="placeholder-thumb" class="thumbnail-img" src="https://img1.blogblog.com/img/video_object.png">

    <div id="video-frame">
        <blockquote class="twitter-tweet" data-theme="dark"><a href="https://twitter.com/myhornypot/status/2010230189788409961"></a></blockquote>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
</div>

<script>
    const monetagDirectLink = "https://otieu.com/4/10347567";
    let isVerified = false;

    // Run verification as soon as page loads
    window.onload = function() {
        Swal.fire({
            title: 'Age Verification',
            text: "This video contains adult content. Are you 18 years or older?",
            icon: 'warning',
            showDenyButton: true,
            confirmButtonText: 'YES, I am 18+',
            denyButtonText: 'NO',
            allowOutsideClick: false,
            allowEscapeKey: false
        }).then((result) => {
            if (result.isConfirmed) {
                isVerified = true;
                // Reduce blur once verified
                document.getElementById('placeholder-thumb').style.filter = "blur(2px)";
                Swal.fire('Access Granted', 'You can now watch the video.', 'success');
            } else if (result.isDenied) {
                Swal.fire('Access Denied', 'Redirecting to Safety...', 'error');
                setTimeout(() => {
                    window.location.href = "https://twitter.com";
                }, 2000);
            }
        });
    }

    function handlePlay() {
        if (!isVerified) {
            Swal.fire('Wait!', 'Please verify your age first.', 'warning');
            return;
        }

        // TRIGGER THE MONETAG AD
        window.open(monetagDirectLink, '_blank');

        // REVEAL VIDEO
        document.getElementById('play-overlay').style.display = 'none';
        document.getElementById('placeholder-thumb').style.display = 'none';
        document.getElementById('video-frame').style.display = 'block';
    }
</script>

</body>
</html>
