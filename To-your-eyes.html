<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .player-wrapper { width: 100%; max-width: 500px; background: #111; border: 1px solid #333; position: relative; }
        
        /* Pre-click Overlay */
        #video-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; cursor: pointer; }
        .play-btn { font-size: 70px; color: #fff; opacity: 0.9; }
        .play-btn:hover { transform: scale(1.1); transition: 0.2s; }
        
        /* The Video Placeholder */
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .thumbnail { width: 100%; display: block; }
        
        /* Embed Styles */
        #actual-video { display: none; width: 100%; height: 100%; }
        .loading-text { font-size: 14px; margin-top: 10px; color: #ccc; }
    </style>
</head>
<body>

<div class="player-wrapper">
    <div id="video-overlay" onclick="handlePlaySequence()">
        <i class="fa fa-play-circle play-btn"></i>
        <div class="loading-text">Click to Play Video</div>
    </div>

    <div class="video-container">
        <img id="thumb-img" class="thumbnail" src="https://img1.blogblog.com/img/video_object.png" />

        <div id="actual-video">
            <blockquote class="twitter-tweet"><a href="https://twitter.com/myhornypot/status/2010230189788409961"></a></blockquote> 
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

            </div>
    </div>
</div>

<script>
    // YOUR MONETAG DIRECT LINK
    const monetagLink = "https://otieu.com/4/10347567";

    function handlePlaySequence() {
        // 1. Open the Monetag Advert in a new window/tab
        window.open(monetagLink, '_blank');

        // 2. Hide the Play button and the Thumbnail
        document.getElementById('video-overlay').style.display = 'none';
        document.getElementById('thumb-img').style.display = 'none';

        // 3. Show the actual video
        document.getElementById('actual-video').style.display = 'block';
    }
</script>

</body>
</html>
